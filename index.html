<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css"> 
        <title>Shop</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
        <header style="display: flex; justify-content: space-between;">
            <section>
                <div class="title">
                    <a href="#">Men's Clothing</a>
                </div>
            </section>
            <div class="cost-section">
                <p>Cost</p>
                <span class="cost"></span>
            </div>
        </header>
       <main>
           <div class="main-section">
               <div class="blocks">
                   <div class="block first"><img class="img img1" src="./img/img11.jpeg" style="width: 200px;height: 250px;">
                    <div class="desc desc1">
                        <h5 class="title1"></h5>
                        <p class="price1"></p> <span>$</span>
                        <ul class="sizes1">
                            
                            <li><button class="sizeBtn1L">L</button></li>
                            <li><button class="sizeBtn1M">M</button></li>
                            <li><button class="sizeBtn1S">S</button></li>
                        </ul>
                        <button class="buy buy1">BUY</button>
                    </div>
                </div>
                   <div class="block second"><img class="img img2" src="./img/img22.jpeg" style="width: 200px;height: 250px;">
                     <div class="desc desc2">
                        <h5 class="title2"></h5>
                        <p class="price2"></p> <span>$</span>
                        <ul class="sizes2">
                            <li><button class="sizeBtn2L">L</button></li>
                            <li><button class="sizeBtn2M">M</button></li>
                            <li><button class="sizeBtn2S">S</button></li>
                        </ul>
                        <button class="buy buy2">BUY</button>
                     </div>
                   </div>
                   <div class="block third"><img class="img img3" src="./img/img33.jpeg" style="width: 200px;height: 250px;">
                    <div class="desc desc3">
                        <h5 class="title3"></h5>
                        <p class="price3"></p> <span>$</span>
                        <ul class="sizes3">
                            <li><button class="sizeBtn3L">L</button></li>
                            <li><button class="sizeBtn3M">M</button></li>
                            <li><button class="sizeBtn3S">S</button></li>
                        </ul>
                        <button class="buy buy3">BUY</button>
                    </div></div>
                   <div class="block fourth"><img class="img img4" src="./img/img44.jpeg" style="width: 200px; height: 250px;">
                    <div class="desc desc4">
                        <h5 class="title4"></h5>
                        <p class="price4"></p> <span>$</span>
                        <ul class="sizes4">
                            <li><button class="sizeBtn4L">L</button></li>
                            <li><button class="sizeBtn4M">M</button></li>
                            <li><button class="sizeBtn4S">S</button></li>
                        </ul>
                        <button class="buy buy4">BUY</button>
                    </div>
                   </div>
               </div>
           </div>
       </main>
        <script src="./script.js"></script>
    </body>
</html>
